{% extends 'lolnews/base.html' %}

{% load static %}
{% block extrahead %}
    <link rel="shortcut icon" href="./static/imagens/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./static/imagens/favicon.ico" type="image/x-icon">
{% endblock %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_list' %}"><span class="glyphicon glyphicon-home"></span></a>
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <span class="data_postagem">
                {{ post.published_date }}
            </span>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
